name: Download pegsc

on:
  push:  # Menjalankan script setiap kali ada push ke repository
  schedule:
    - cron: '0 0 * * *'  # Menjalankan setiap 24 jam (pukul 00:00 UTC)

jobs:
  download_epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Ganti dengan versi Python yang Anda gunakan

    - name: Install dependencies
      run: pip install requests

    - name: Run script
      run: python pegsc.py  # Path relatif ke file di dalam repository
